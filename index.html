<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Looker Embed Test</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar estilo menú */
    .sidebar {
      width: 200px;
      background-color: #ffffff; /* Blanco */
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transition: width 0.3s;
    }

    .sidebar.hidden {
      width: 0;
      padding: 20px 0 20px 0;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .menu-button {
      width: 150px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #000000; /* Botones negro */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #333333;
    }

    /* Botón Show/Hide Sidebar */
    #toggleSidebar {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #000000;
      color: white;
    }

    /* Contenedor del iframe */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      background-color: #e0e0e0; /* Gris suave de fondo */
      transition: margin-left 0.3s;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Sidebar / menú lateral -->
  <div class="sidebar" id="sidebar">
    <img src="img/devo_logo.png" alt="Logo Devoteam" class="logo">
    <button id="btn356" class="menu-button">Test 1</button>
    <button id="btn357" class="menu-button">Test 2</button>
    <button id="toggleSidebar">Show/Hide Sidebar</button>
  </div>

  <!-- Contenido principal con iframe -->
  <div class="main-content" id="mainContent">
    <iframe
      id="looker"
      src="https://nubalia.cloud.looker.com/embed/dashboards/356?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true">
    </iframe>
  </div>

<script>
const iframe = document.getElementById('looker')
let statusValue = null
let salePriceValue = null

function loadDashboard(dashboardId) {
    let baseUrl = `https://nubalia.cloud.looker.com/embed/dashboards/${dashboardId}?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true`

    if (statusValue) {
      const encodedStatus = encodeURIComponent(statusValue)
      baseUrl += `&Status=${encodedStatus}`
    }
    if (salePriceValue) {
      const encodedSalePrice = encodeURIComponent(salePriceValue)
      baseUrl += `&Sale+Price=${encodedSalePrice}`
    }

    iframe.src = baseUrl
}

// Botones de dashboards
document.getElementById('btn356').addEventListener('click', () => loadDashboard(356))
document.getElementById('btn357').addEventListener('click', () => loadDashboard(357))

// Show/Hide Sidebar
const toggleButton = document.getElementById('toggleSidebar')
const sidebar = document.getElementById('sidebar')
const mainContent = document.getElementById('mainContent')

toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('hidden')
})

// Escuchar eventos del dashboard
window.addEventListener("message", (event) => {
  if (event.source !== iframe.contentWindow ||
      event.origin !== "https://nubalia.cloud.looker.com") return

  let data
  try {
    data = (typeof event.data === "string") ? JSON.parse(event.data) : event.data
  } catch(e) {
    console.error("Error parseando el mensaje:", e)
    return
  }

  if (data.type === "dashboard:run:complete") {
    const filtros = data.dashboard?.dashboard_filters
    const currentStatus = filtros?.Status
    const currentSalePrice = filtros?.["Sale Price"]

    if (currentStatus) statusValue = currentStatus
    if (currentSalePrice) salePriceValue = currentSalePrice
  }
})
</script>

</body>
</html>
